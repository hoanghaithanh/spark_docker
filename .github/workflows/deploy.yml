name: Deploy on Server (Self-hosted)

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    env:
      JUPYTER_TOKEN: ${{ secrets.JUPYTER_TOKEN }}

    steps:
      - name: Update repository in /opt/spark_docker
        run: |
          cd /opt/spark_docker
          git reset --hard
          git pull origin release

      - name: Deploy spark/jupyter
        run: |
          cd /opt/spark_docker
          docker compose pull
          docker compose build
          docker compose up -d --remove-orphans --scale spark-worker=3

      - name: Deploy kafka
        run: |
          cd /opt/spark_docker/kafka
          docker compose pull
          docker compose build
          docker compose up -d --remove-orphans

      - name: Deploy nginx
        run: |
          cd /opt/spark_docker/nginx
          docker compose build --no-cache nginx
          docker compose up -d --remove-orphans
